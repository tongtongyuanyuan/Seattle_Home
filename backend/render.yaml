services:
  - type: web
    name: seattle-home-picks-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_SHEET_ID
        sync: false
      - key: GOOGLE_SERVICE_ACCOUNT_JSON
        sync: false
      - key: OPEN_HOUSE_TAB
        value: open_house_picks
      - key: LEADS_TAB
        value: leads
